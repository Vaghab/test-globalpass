<div class="book-list-app">
  <p-button
    [style]="{ margin: '8px' }"
    label="Добавить книгу"
    (onClick)="createBook()"
  ></p-button>
  <app-filter-component
    (filterParams)="refreshFilter($event)"
  ></app-filter-component>

  <app-List-component [books]="books()"></app-List-component>
</div>
